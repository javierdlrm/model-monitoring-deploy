apiVersion: serving.knative.dev/v1alpha1
kind: Service
metadata:
  name: inference-adapter
spec:
  template:
    spec:
      containers:
        - image: javierdlrm/inference-adapter:v1
          imagePullPolicy: Always
          env:
            - name: KAFKA_TOPIC
              value: "test-topic"
            - name: KAFKA_BROKERS
              value: "172.31.0.12:9092,172.31.25.169:9092,172.31.39.254:9092"