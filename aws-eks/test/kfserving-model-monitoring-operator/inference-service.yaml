apiVersion: "serving.kubeflow.org/v1alpha2"
kind: "InferenceService"
metadata:
  name: "flowers-sample"
spec:
  default:
    predictor:
      logger:
        url: http://flowers-model-monitor-inferencelogger.default/
        mode: all
      minReplicas: 1
      tensorflow:
        resources:
          limits:
            cpu: 100m
            memory: 1Gi
          requests:
            cpu: 100m
            memory: 1Gi
        storageUri: "gs://kfserving-samples/models/tensorflow/flowers"